<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Zalando+Sans+SemiExpanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <header>
            <h1>Color Scheme Generator</h1>
            <div id="config">
                <input type="color" id="color-select" />
                <select name="Choose Scheme" id="scheme-select">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                </select>
                <button id="get-scheme-btn">Get color scheme</button>
            </div>
        </header>
        <div id="scheme-wrapper">
            <div class="color-wrapper">
                <div class="color" id="color-1"></div>
                <div class="color-code" id="code-1"></div>
            </div>
            <div class="color-wrapper">
                <div class="color" id="color-2"></div>
                <div class="color-code" id="code-2"></div>
            </div>
            <div class="color-wrapper">
                <div class="color" id="color-3"></div>
                <div class="color-code" id="code-3"></div>
            </div>
            <div class="color-wrapper">
                <div class="color" id="color-4"></div>
                <div class="color-code" id="code-4"></div>
            </div>
            <div class="color-wrapper">
                <div class="color" id="color-5"></div>
                <div class="color-code" id="code-5"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>

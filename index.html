<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Color Palette Generator</title>
</head>

<body>
    <main>
        <aside>
            <div class="app-detail">Tool 001: Color Palette Generator</div>
            <div>
                <h1>Create a Color Palete</h1>
                <p>Powered by <a href="https://www.thecolorapi.com/">The Color API</a>, this generator allows you to
                    create a palette with the option of several color schemes.</p>
                <form id="config">
                    <div class="field-wrapper">
                        <label for="color-select">Choose a base color</label>
                        <input type="color" id="color-select" />
                    </div>
                    <fieldset class="field-wrapper">
                        <legend>Choose number of colors</legend>
                        <div class="radio-row">
                            <div class="radio-wrapper">
                                <input type="radio" id="1-color" value=1 name="number-select" />
                                <label for="1-color">1</label>
                            </div>
                            <div class="radio-wrapper">
                                <input type="radio" id="3-color" value=3 name="number-select" />
                                <label for="3-color">3</label>
                            </div>
                            <div class="radio-wrapper">
                                <input type="radio" id="5-color" value=5 name="number-select" />
                                <label for="5-color">5</label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="field-wrapper">
                        <label for="scheme-select">Choose a scheme</label>
                        <div class="select-wrapper">
                            <select name="Choose scheme" id="scheme-select">
                                <option value="monochrome">Monochrome</option>
                                <option value="monochrome-light">Monochrome Light</option>
                                <option value="monochrome-dark">Monochrome Dark</option>
                                <option value="analogic">Analogic</option>
                                <option value="complement">Complement</option>
                                <option value="analogic-complement">Analogic Complement</option>
                                <option value="triad">Triad</option>
                                <option value="quad">Quad</option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                viewBox="0 0 256 256">
                                <path
                                    d="M213.66,101.66l-80,80a8,8,0,0,1-11.32,0l-80-80A8,8,0,0,1,53.66,90.34L128,164.69l74.34-74.35a8,8,0,0,1,11.32,11.32Z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <div class="palette-btn-wrapper">
                        <button id="get-palette-btn">Generate Palette</button>
                        <div>This project was <a href="https://www.madewithbill.com/">madewithbill.</a></div>
                    </div>
                </form>
            </div>
        </aside>
        <div id="palette-wrapper"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
